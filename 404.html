<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Premium Reviews Store</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-bg: #111827;
            --dark-text: #D1D5DB;
            --dark-heading: #F9FAFB;
            --dark-accent: #f0c674;
            --font-heading: 'Raleway', sans-serif;
            --font-body: 'Source Sans Pro', sans-serif;
            --radius: 1rem;
            --transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: var(--font-body);
            background-color: var(--dark-bg);
            color: var(--dark-text);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .error-container {
            max-width: 600px;
        }
        .error-container h1 {
            font-family: var(--font-heading);
            font-size: clamp(6rem, 25vw, 10rem);
            color: var(--dark-accent);
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-container h2 {
            font-family: var(--font-heading);
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            color: var(--dark-heading);
            margin-bottom: 1rem;
        }
        .error-container p {
            font-size: clamp(1rem, 2vw, 1.125rem);
            margin-bottom: 2.5rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .button {
            display: inline-block;
            padding: 0.8em 2em;
            font-family: var(--font-body);
            font-weight: 800;
            border-radius: var(--radius);
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            border: 2px solid transparent;
            transition: all var(--transition);
            font-size: clamp(1rem, 1vw + 0.5rem, 1.1rem);
            background-color: var(--dark-accent);
            color: var(--dark-bg);
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px 0px color-mix(in srgb, var(--dark-accent) 40%, transparent);
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/" class="button">Return to Homepage</a>
</div>
</body>
</html>
